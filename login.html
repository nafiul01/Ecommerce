<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce - Login</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="">

    <header class="shadow-lg">
      <div class="max-w-[1400px] ml-auto mr-auto px-5 xl:px-0 h-20 flex justify-between items-center">
        <h6 class="font-semibold">Ecommerce Project</h6>
        <div class="flex items-center gap-10 text-xl text-green-700">
          <a href="registration.html" class="hover:text-green-900">
            <i class="fas fa-user"></i>
          </a>
          <a href="cart.html" class="hover:text-green-900">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </header>


    <!-- Login Section -->
    <section class="max-w-[1400px] ml-auto mr-auto px-5 xl:px-0 flex justify-center items-center flex-col h-screen">

        <div class="shadow-md px-10 py-10 md:px-20 md:py-10 rounded-2xl text-center">
        <h6 class="font-bold mb-8 text-center text-green-700">Customer Login</h6>
        
        <form class="w-[300px]">
        <div class="mb-4 relative w-full">
            <input class="bg-slate-100 w-full first-line:appearance-none border rounded py-3 pl-12 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email" />
            <i class="text-gray-500 fas fa-envelope mr-2 absolute top-0 left-0 pl-4 translate-y-full"></i>
        </div>
        <div class="mb-6 relative w-full">
            <input class="bg-slate-100 w-full first-line:appearance-none border rounded py-3 pl-12 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" />
            <i class="text-gray-500 fas fa-lock mr-2 absolute top-0 left-0 pl-4 translate-y-full"></i>
        </div>
        <button class="flex w-full" id="sign-in" type="submit">
            <a class="bg-green-500 hover:bg-green-700 text-white w-full rounded font-bold py-2 px-4 focus:outline-none focus:shadow-outline"  href="dashboard.html">LOGIN</a>
        </button>
        </form>

        <p class="text-gray-600 text-sm mt-3">Forgot your password? <a href="#" class="text-green-700 hover:text-green-900">Reset it here</a>.</p>
        <p class="text-gray-600 text-sm mt-2">Are you new? <a href="registration.html" class="text-green-700 hover:text-green-900">Create an account here</a>.</p>


        </div>
        
    </section>

  </body>
</html>
